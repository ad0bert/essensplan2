<div 
    class="calendar-container"
    fxFlex="100"
    fxLayout="row"
    fxLayoutGap="1em"
    >
    <app-date-card 
        *ngFor="let card of dateCards; let i = index"
        (click)="selectedCard = i"
        [dateCard]="card" fxFlex
        [selected]="selectedCard === i"
    >
    </app-date-card>

</div>
