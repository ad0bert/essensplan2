<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlexFill>
    <h1 class="h1-style" fxFlex="100">Login</h1>
    <form [formGroup]="loginForm" fxFlex="100" fxLayout="row wrap" (submit)="onSubmit($event)">
        <mat-form-field fxFlex="100">
            <input formControlName="email" matInput placeholder="E-Mail or Username" value="">
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <input formControlName="password" type="password" matInput placeholder="Password" value="">
        </mat-form-field>
        <div fxFlex="100">
            <div fxFlex fxLayoutAlign="left end">
                <a class="change-ref" (click)="changeType.emit('register')">Don't have an account?</a>
            </div>
            <button class="login-btn" mat-raised-button>Login</button>
        </div>
    </form>
</div>
